[pytest]
# Pytest configuration for Lambda service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options
[coverage:run]
source = .
omit = 
    test_*.py
    conftest.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
